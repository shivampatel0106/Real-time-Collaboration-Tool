<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-time Collaboration Tool</title>
    <style>
      /* Basic CSS */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      
      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 800px;
      }

      label,
      input,
      select,
      button {
        margin-bottom: 10px;
      }
      input[type="text"],
      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #1c3150;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #78809D;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        overflow-y: scroll;
        max-height: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .message-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        transition: background-color 0.3s ease;
      }
      .message-item:last-child {
        border-bottom: none;
      }
      .message-item:hover {
        background-color: #f0f0f0;
      }
  
      .sections-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .section {
        width: 30%;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
      }

      .chat-area {
        width: 35%;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #fff;
        overflow-y: auto;
        height: 400px;
      }
    </style>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Real-time Collaboration Tool</h1>
  
      <div class="section" id="userSection">
        <!-- User UI elements -->
        <label for="username">Enter Username:</label>
        <input type="text" id="username" placeholder="Username">
        <button onclick="setUsername()">Set Username</button>
        <button onclick="deleteUsername()">Delete Username</button>
  
        <!-- Other UI elements -->  
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
  
      <!-- Chat Area -->
      <div class="chat-area" id="chatArea">
        <!-- Chat messages will be displayed here -->
      </div>
    </div>
  
    <script>
      const socket = io();
  
      // Function to set username
      function setUsername() {
        const usernameInput = document.getElementById('username');
        const username = usernameInput.value;
  
        socket.emit('setUsername', username);
      }
  
      // Function to delete username
      function deleteUsername() {
        const usernameInput = document.getElementById('username');
        usernameInput.value = ''; 
  
        socket.emit('setUsername', '');
      }
  
      // Function to send messages
      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
  
        socket.emit('message', { message });
  
        messageInput.value = '';
      }
  
      // Function to create and append chat messages to the chat area
      function appendChatMessage(data) {
        const chatArea = document.getElementById('chatArea');
        const messageItem = document.createElement('div');
        messageItem.classList.add('message-item');
  
        messageItem.innerHTML = `<span>${data.username}: </span>${data.message}`;
  
        chatArea.appendChild(messageItem);
        chatArea.scrollTop = chatArea.scrollHeight; 
      }
  
      // Socket event listeners for receiving messages
      socket.on('message', (data) => {
        appendChatMessage(data);
      });
    </script>
  </body>
</html>
